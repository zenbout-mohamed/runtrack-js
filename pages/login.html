<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="p-4">

<main class="container">
  <section class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Se connecter</h2>

      <div id="msg"></div>

      <form id="loginForm" class="card p-4 shadow-sm">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" id="email" class="form-control" required autocomplete="username">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" id="password" class="form-control" required autocomplete="current-password">
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-primary" type="submit">Se connecter</button>
          <a href="register.html">Pas de compte ? S'inscrire</a>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="../index.html">← Retour à l'accueil</a>
      </div>
    </div>
</section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/auth.js"></script>
</body>
</html>
